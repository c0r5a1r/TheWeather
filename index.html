<!doctype html>
<html>
    <head>
        <title>TheWeather</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <img id="background" src="images/Water_Drops_grass.jpg" alt="Water Drops on grass"/>
        <div id="wrapper" class="wrapper">
            <a href="/"><img src="images/TheWether_logo.png" alt="Logo"/></a>    
            <header class="header">
                <nav id="navbar">
                    <ul>
                        <li><a href="/">On 5 days</a></li>
                        <li><a href="/">On 16 days</a></li>
                    </ul>
                </nav>
            </header>
            <div id="content" class="main">
                <div id="forecastbar" >
                    <form id="cityNameForm">
                        <input type="text" name="cityName" placeholder="Type your City" id="inputCityName"/>
                        <button type="button" id="btnWeather" value="Show">GO </button>
                
                    </form>
                    <p><span id="location"></span></p>
                    <p>Day:<span id="tempDay"></span></p>
                    <p id="weathericon"> <img id="weatherIcon1" src="images/sighs/01d.png" alt="Whether icon"/></p>
                    <p>Night:<span id="tempNight"></span></p>
                    <p><span id="description"></span></p>
                
                </div>
                <div id="wind">
                    <table id="table">
                    <tr>
                        <th>Wind</th><th>Pressure</th><th>Humidity</th>
                    </tr>
                </table>
                </div>
            </div>
            
            <footer id="footer" class="footer">
                <a href="/">Feedback</a>
                <a href="https://github.com/c0r5a1r/TheWhether">Project on GitHub</a>
                <a href="/">See another projects</a>
            </footer>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
        <script type="text/javascript" src="js/getWeatherbyCity.js"></script>
        <script type="text/javascript" src="js/getCurrentWeather.js"></script>
        <script type="text/javascript" src="js/javascript.js"></script>
    </body>
</html>
